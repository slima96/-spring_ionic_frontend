<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['nome'].dirty && formGroup.controls['nome'].errors" margin-left>Valor inv치lido</p>
    <ion-item>
      <ion-label stacked>Usuario*</ion-label>
      <ion-input formControlName="usuario" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['usuario'].dirty && formGroup.controls['usuario'].errors" margin-left>Valor inv치lido</p>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['senha'].dirty && formGroup.controls['senha'].errors" margin-left>Valor inv치lido</p>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Registrar usu치rio</button>
  </form>
</ion-content>
