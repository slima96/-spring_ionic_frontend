<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empresas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items"(click)="showProdutos()">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/emp{{item.id}}.jpg">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>    
    </button>
  </ion-list>
</ion-content>
